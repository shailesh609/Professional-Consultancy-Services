
<div>
    <div class="container" style="margin-top: 60px;">
        <div class="row">
            <div class="col">
                <table class="table table-striped" border="1">

                    <thead class="thead-dark">
                        <tr>
                            <th scope="row" style="width: 20%;">
                                <h3> Latest Update
                                </h3>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr></tr>
                        <tr style="background-color: rgba(10, 10, 10, 0.87)!important; color: white">
                            <th scope="col">Skill Id</th>
                            <th scope="col">Skill Name</th>
                            <th scope="col">Category</th>
                            <th scope="col">Skill Description</th>
                            
                            
                        </tr>
                        <tr *ngFor="let skill of Skills">

                            <th scope="row"> {{skill.sid}} </th>
                            <td>{{skill.stitle}} </td>
                            <!-- <td *ngFor="let item of employee.skills">{{employee.skills[0].stitle}}</td> -->
                            <td >{{skill.scategory}}</td>
                            <td  [innerHTML]= skill.sdesc></td>
                           
                        </tr>


                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
