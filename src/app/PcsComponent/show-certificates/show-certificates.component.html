
<div>
    <div class="container" style="margin-top: 60px;">
        <div class="row">
            <div class="col">
                <table class="table table-striped" border="1">

                    <thead class="thead-dark">
                        <tr>
                            <th scope="row" style="width: 20%;">
                                <h3> Latest Update
                                </h3>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr></tr>
                        <tr style="background-color: rgba(10, 10, 10, 0.87)!important; color: white">
                            <th scope="col">Certificate Id</th>
                            <th scope="col">Certificate Name</th>
                            <th scope="col">Certificate Expiry Date</th>
                           
                        </tr>
                        <tr *ngFor="let certificate of certificates">

                            <th scope="row">{{certificate.cid}} </th>

                            <td>{{certificate.cname}}</td>
                          
                            <td >{{certificate.cexpiryDate}}</td>
                        
                           
                        </tr>


                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
